name: Build nvdiffrast Wheel for Win+CUDA128+Py312

on:
  workflow_dispatch:  # 仅手动触发编译

jobs:
  build_windows:
    runs-on: windows-2022
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          architecture: 'x64'

      - name: Install CUDA 12.8
        uses: Jimver/cuda-toolkit@v0.2.18
        with:
          cuda: '12.8.0'
          install-cuDNN: false
          sub-packages: 'nvcc,cudart,cuda_runtime_dev'  # 修正：数组→逗号分隔的字符串

      - name: Install PyTorch 2.7.0+cu128
        run: |
          python -m pip install torch==2.7.0+cu128 torchvision torchaudio --index-url https://download.pytorch.org/whl/cu128
          python -c "import torch; print(f'PyTorch: {torch.__version__}'); print(f'CUDA: {torch.version.cuda}')"

      - name: Install build dependencies
        run: |
          python -m pip install setuptools wheel ninja pybind11 --upgrade

      - name: Build nvdiffrast wheel
        run: |
          # 强制使用CUDA编译，指定CUDA路径
          $env:CUDA_HOME="C:\Program Files\NVIDIA GPU Computing Toolkit\CUDA\v12.8"
          $env:PATH+=";$env:CUDA_HOME\bin"
          python setup.py bdist_wheel

      - name: Upload compiled wheel
        uses: actions/upload-artifact@v4
        with:
          name: nvdiffrast-cp312-cu128-win
          path: dist/*.whl
